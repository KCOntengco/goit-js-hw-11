<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoIT JS Homework 11</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text">GoIT JS Homework 11: Image Search</span>
        </div>

        <form class="search-form d-flex" id="search-form">
            <input class="search-form-input form-control me-2" type="text" name="searchQuery" autocomplete="off" placeholder="Search images...">

        <div class="loader"></div>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
        <div class="container-fluid">
            <span class="navbar-text">Created by: K. Pasco</span>
